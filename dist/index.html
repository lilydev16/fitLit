<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
  </head>
  <body>
    <nav class="main-header">
      <h1>FitLit</h1>
      <p class="welcome-message" id="welcomeMessage">welcome, johanna</p>
      <p>date</p>
    </nav>
    <main>
      <section class="widget-section">
        <section class="widget" id="activity">
          <p id="activityStepGoal">user's daily step goal</p>
          <p id="averageStepGoal">average step goal of all users</p>
        </section>
        <section class="widget" id="hydration">
          <p class="today-hydration" id="todayHydration">today's hydration info</p>
        </section>
        <section class="today-widget widget" id="sleep">
          <p class="today-sleep" id="todaySleep">today's sleep info</p>
        </section>
        <section class="weekly-activity widget" id="weeklyActivityStats">
          <p id="weeklyActivity">Activity</p>
        </section>
        <section class="weekly-hydration-stats widget" id="weeklyHydrationStats">
          <p id="weeklyHydration">Hydration</p>
        </section>
        <section class="weekly-sleep-stats widget" id="weeklySleepStats">
          <p id="weeklySleep">Sleep</p>
        </section>
      </section>

      <section class="profile-section">
        <section class="user-profile">
          <p class="user-name" id="userName">Johanna Smith</p>
          <p class="user-address" id="userAddress">123 Oak Ln, Denver, CO 80218</p>
          <p class="user-email" id="userEmail">jsmith@example.com</p>
          <p class="user-stride" id="userStride">stride length: 4.3</p>
          <p class="user-step-goal" id="userStepGoal">daily step goal: 10000</p>
        </section>
        <section class="user-friends">
          <p id="friendList">User friend list will go here</p>
        </section>
      </section>

    </main>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
