<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
  </head>
  <body>
    <nav class="main-header">
      <h1>FitLit</h1>
      <p class="welcome-message" id="welcomeMessage"></p>
      <p id="date"></p>
    </nav>
    <main>
      <section class="widget-section">
        <section class="widget" id="activity">
          <p class="activity-title title" id="activityTitle">Activity</p>
          <p class="today-activity" id="todayActivity"></p>
        </section>
        <section class="widget" id="hydration">
          <p class="hydration-title title" id="hydrationTitle">Hydration</p>
          <div class="today-hydration-flex">
            <p class="today-hydration" id="todayHydration"></p>
          </div>
        </section>
        <section class="sleep-widget widget" id="sleep">
          <p class="sleep-title title" id="sleepTitle">Sleep</p>
          <div class="today-sleep-grid" id="todaySleepGrid">
            <div class="today-sleep-grid-hours sleep-grid">
              <p class="today-sleep-title">Hours Slept</p>
              <p class="today-sleep" id="todaySleepHours"></p>
            </div>
            <div class="today-sleep-grid-quality sleep-grid">
              <p class="today-sleep-title">Sleep Quality</p>
              <p class="today-sleep" id="todaySleepQuality"></p>
            </div>
            <div class="avg-sleep-grid-hours sleep-grid">
              <p class="today-sleep-title">Avg. Sleep Hours</p>
              <p class="today-sleep" id="avgSleepHours"></p>
            </div>
            <div class="avg-sleep-grid-quality sleep-grid">
              <p class="today-sleep-title">Avg. Sleep Quality</p>
              <p class="today-sleep" id="avgSleepQuality"></p>
            </div>
          </div>
        </section>
        <section class="weekly-activity-widget widget weekly-widget" id="weeklyActivityWidget">
          <p class="weekly-activity-title title"id="weeklyActivityTitle">Weekly Activity</p>
          <div class="weekly-activity-stats weekly-stats" id="weeklyActivityStats">
          </div>
        </section>
        <section class="weekly-hydration-widget widget weekly-widget" id="weeklyHydrationWidget">
          <p class="weekly-hydration-title title" id="weeklyHydrationTitle">Weekly Hydration</p>
          <div class="weekly-hydration-stats weekly-stats" id="weeklyHydrationStats">
          </div>
        </section>
        <section class="weekly-sleep-widget widget weekly-widget" id="weeklySleepWidget">
          <p class="weekly-sleep-title title" id="weeklySleepTitle">Weekly Sleep</p>
          <div class="weekly-sleep-stats weekly-stats" id="weeklySleepStats">
          </div>
        </section>
      </section>
      <section class="profile-section">
        <section class="user-profile">
          <div class="name">
            <p class="user-name" id="userName"></p>
          </div>
          <div class="address">
            <p class="user-title">Address</p>
            <p class="user-address user-info" id="userAddress"></p>
          </div>
          <div class="email">
            <p class="user-title">Email</p>
            <p class="user-email user-info" id="userEmail"></p>
          </div>
          <div class="stride">
            <p class="user-title">Stride Length</p>
            <p class="user-stride user-info user-stats" id="userStride"></p>
          </div>
          <div class="step-goal">
            <p class="user-title">Step Goal</p>
            <p class="user-step-goal user-info user-stats" id="userStepGoal"></p>
          </div>
        </section>
        <section class="compare-step-goal">
          <div class="chart-container">
            <canvas id="compareStepGoalChart"></canvas>
          </div>
          <!-- <p class="avg-step-goal" id="avgStepGoal"></p> -->
        </section>
        <section class="user-friends">
          <p class="friend-title title">Friends</p>
          <div class="friend-list" id="friendList"></div>
        </section>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
